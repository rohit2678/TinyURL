<div class="flex-container">
  <div class="one">
    <br>
    <label>Welcome, {{this.userName}}</label>
    <label><i style='font-size:24px' class='far'>&#xf017;</i>{{ this.dateTime }}</label>

    <hr>
    <a href="">MAKE-TINY-URL</a>
    <hr>
    <a href="">MY-URL-LIST</a>
  </div>
  <div class="body">
    <br>
    <div class="col-xs-12">
      <label>Enter your long URL: </label>
      <input type="text" [(ngModel)]="longURL">
    </div>
    <br>
    <div class="col-xs-12">
      <label>Your Short URL: </label>
      <input type="text" readonly [(ngModel)]="shortURL">
    </div><br>
    <button class="btn btn-primary" (click)="doConvert()">Convert</button>
  </div>
</div>
