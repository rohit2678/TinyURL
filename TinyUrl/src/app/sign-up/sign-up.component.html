<div class="container">
    <div class="row">
      <div class="col-xs-4"></div>
      <form #f="ngForm">
        <div class="col-xs-4 login">
          <br><input type="email" class="form-control" name="email" [(ngModel)]="userName" id="email" required
            placeholder="Please Enter Your Email Id" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"><br>
          <input type="password" class="form-control" minlength="5" name="password" [(ngModel)]="password" required
            placeholder="Please Enter Your Password"><br>
          <input type="password" class="form-control" minlength="5" name="rePassword" [(ngModel)]="rePassword"required
            placeholder="Please Retype Your Password"><br>
          <div class="col-xs-4"></div>
          <div class="col-xs-4">
            <button class="btn btn-primary form-control" (click)='onSignUp()' [disabled]="!f.valid">Sign Up</button>
          </div>
          <div class="col-xs-4"></div>
          <div class="col-xs-8"><br>
          </div>
        </div>

      </form>

    </div>
  </div>
